<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javis - Hand Gesture Particle System</title>

  <!-- MediaPipe Libraries -->
  <script src="./models/libs/hands.js" async></script>
  <!-- 性能优化：禁用 FaceMesh 以降低 CPU 占用 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script> -->
  <script src="./models/libs/drawing_utils.js" async></script>
  <script src="./models/libs/camera_utils.js" async></script>

  <!-- Three.js 现在通过 Vite 打包，不再使用 CDN -->

  <!-- Import Map for Three.js ES Modules（用于开发模式）-->
  <script type="importmap">
  {
    "imports": {
      "three": "/node_modules/three/build/three.module.js",
      "three/addons/": "/node_modules/three/examples/jsm/"
    }
  }
</script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    #webcam {
      /* 隐藏相机视频，但保留元素用于 MediaPipe 处理 */
      display: none;
    }

    .hand-overlay {
      position: absolute;
      pointer-events: none;
      z-index: 10;
      transform: scaleX(-1);
    }

    .particle-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay playsinline style="display: none;"></video>
  <div id="app"></div>
  <script src="/src/main.tsx" type="module"></script>
</body>
</html>
